<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMGNN Dashboard</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/user_dashboard.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/fab.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   
</head>

<body>
    <script>
        // Function to detect mobile devices
        function isMobileDevice() {
            return (
                /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                (window.innerWidth <= 1024 && window.innerHeight <= 1366) // Tablet detection
            );
        }

        // Check if device is mobile/tablet and redirect
        if (isMobileDevice()) {
            window.location.href = 'notsupported.html';
        }
    </script>
    <!-- Gradient Background -->
    <div class="gradient-bg"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="images/aimgnn_logo.png" alt="Logo">
        </div>

        <div class="nav-links">
            <a href="index.html"><i class="fa-solid fa-home"></i> <span>Home</span></a>
            <a href="generate.html"><i class="fa-solid fa-wand-magic-sparkles"></i> <span>Create</span></a>
            <a href="editor.html"><i class="fas fa-edit"></i> <span>Editor</span></a>
            <a href="gallery.html"><i class="fa-solid fa-images"></i></i><span>Gallery</span></a>
            <a href="tutorial.html"><i class="fas fa-video"></i> <span>Tutorials</span></a>
            <a href="AiSettings.html" class="active"><i class="fas fa-cog"></i> <span>AI Settings</span></a>
        </div>

        <div class="footer">
        <a href="account.html">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span></span>
            </div>
        </a>
        </div>

    </div>

    

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-nav">
            <div class="nav">
                <a href="#" class="active">Compositions</a>
            </div>
            <div class="view-options">
                <button class="create-button">
                    <a href="generate.html"><i class="fas fa-plus"></i>Create</a>
                </button>
                <button class="view-button">
                    <i class="fas fa-th-large"></i>
                </button>
                <button class="view-button">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <!-- Audio Element -->
        <audio id="audio-player" src="music/soft-piano-music-272719.mp3"></audio>

        <div class="table-container">
            <!-- Composer Table -->
            <table class="composition-table" style="display:none;">
                <thead>
                    <tr>
                        <th>TITLE</th>
                        <th>CREATED</th>
                        <th>MODIFIED</th>
                        <th>DURATION</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
            <!-- Audio Engineer Table -->
            <table class="assigned-pieces" style="display:none;">
                <thead>
                    <tr>
                        <th>TITLE</th>
                        <th>CREATED</th>
                        <th>MODIFIED</th>
                        <th>COMPOSER</th>
                        <th>DURATION</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
            <!-- Programmer Table -->
            <table class="programmer-pieces" style="display:none;">
                <thead>
                    <tr>
                        <th>TITLE</th>
                        <th>CREATED</th>
                        <th>MODIFIED</th>
                        <th>COMPOSER</th>
                        <th>ENGINEERS</th>
                        <th>DURATION</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
    <script src="js/help.js"></script>
</body>

</html>
